<div>
    <form class="form" [formGroup]="form" (ngSubmit)="handleSubmit()" >
        <div class="form-group mb-2" >
            <label for="">Fecha</label>
            <input formControlName="date" class="form-control" type="date" [min]="today"/>
            <span *ngIf="!form.controls['date'].valid" class="text-danger">Este campo es requerido.</span>
        </div>
        <div class="form-group mb-2" >
            <label for="">Descripcion</label>
            <input formControlName="concept" class="form-control" type="text" />
            <span *ngIf="!form.controls['concept'].valid" class="text-danger">Este campo es requerido.</span>
        </div>
        <div class="form-group mb-2" *ngIf="type == 0" >
            <label for="">Gasto</label> 
            <input formControlName="spent" class="form-control" type="text" prefix="$ " mask="separator.2" thousandSeparator="," />
            <span *ngIf="!form.controls['spent'].valid" class="text-danger">Este campo es requerido.</span>
        </div>
        <div class="form-group mb-2" *ngIf="type == 1" >
            <label for="">Ingreso</label>
            <input formControlName="income" class="form-control" type="text" prefix="$ "  mask="separator.2" thousandSeparator=","  />
            <span *ngIf="!form.controls['income'].valid" class="text-danger">Este campo es requerido.</span>
        </div>
        <div class="text-end mt-3">
            <button (click)="handleCancel()" class="btn btn-danger btn-rounded-pill" type="button">
                <i class="bi bi-x-lg"></i>
                Cancelar</button>
            <button  class="btn btn-success btn-rounded-pill mx-2" type="submit">
                <i class="bi bi-check2-all"></i>
                Guardar</button>
        </div>
    </form>
</div>
